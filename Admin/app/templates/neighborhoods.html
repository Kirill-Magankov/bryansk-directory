{% extends "base.html" %}
{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 50vh;">
        <table class="table table-striped" style="max-width: 20vh;">
            <tr>
                <th>Номер записи</th>
                <th>Район</th>
                <th colspan="2"><a href="/neighborhood_add" class="btn btn-primary mb-3">Добавить</a></th>
            </tr>
            {% for item in neighborhoods_list %}
                <tr>
                    <td>{{ item['id'] }}</td>
                    <td>{{ item['name'] }}</td>
                    <td><a href="{{ url_for('.delete_neighborhood',neighborhood_id=item['id']) }}"><i
                            class="fa fa-trash"
                            aria-hidden="true"></i></a></td>
                    <td><a href="{{ (url_for('.edit_neighborhood',neighborhood_id=item['id'])) }}"><i
                            class="fas fa-edit"></i></a></td>
                </tr>
            {% endfor %}


        </table>
    </div>
{% endblock %}
