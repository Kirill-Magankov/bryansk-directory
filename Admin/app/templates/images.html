{% extends "base.html" %}
{% block content %}
    <div class="container align-items-center justify-content-center mt-3" style="width: 1200px">
        <div class="row mt-3">
            <div class="col-md-1 mt-3">
                <a href="{{ url_for('image_add',place_id=place_id) }}" class="btn btn-primary">Добавить</a>
            </div>
        </div>
        <div class="row mt-3">
            {% for image in images %}
                <div class="col-md-4">
                    <div class="card bg-light justify-content-center align-items-center mt-3"
                         style="width: 330px;height: 300px">
                        <div class="card-body">

                            <img src="{{ image_url }}{{ image }}" width="200px" height="200px"
                                 style="object-fit: cover"
                                 alt="Изображение места">
                            <div class="form-group text-center mt-3">
                                <a href="{{ url_for('delete_image',uuid=image) }}"><span
                                        class="material-symbols-outlined">
                                                        delete
                                </span></a>
{#                                <a href="{{ url_for('image_edit',place_id=image) }}"><span#}
{#                                        class="material-symbols-outlined">#}
{#                                                        edit#}
{#                                </span></a>#}
                            </div>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
